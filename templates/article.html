{% extends 'layout.html' %}

{% block content %}
    <div>
        <style type="text/css">
        .tg  {border-collapse:collapse;border-spacing:0;border-width:1px;border-style:solid;border-color:#93a1a1;width:50rem}
        .tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 20px;border-style:solid;border-width:0px;overflow:hidden;word-break:normal;border-color:#93a1a1;color:#002b36;background-color:#fdf6e3;}
        .tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 20px;border-style:solid;border-width:0px;overflow:hidden;word-break:normal;border-color:#93a1a1;color:#fdf6e3;background-color:#657b83;}
        .tg .tg-c3ow{border-color:inherit;text-align:center;vertical-align:top}
        .tg .tg-0pky{border-color:inherit;text-align:center;vertical-align:top}
        .tg .tg-0lax{text-align:left;vertical-align:top}
        </style>
        <table class="tg">
          <tr>
            <th class="tg-0pky">{{ article.title }}</th>
          </tr>
          <tr>
              <td class="tg-0lax"><textarea style="width:100%;height:20rem;border:0;background-color:#fdf6e3;resize:none" readonly="readonly">{{ article.content }}</textarea></td>
          </tr>
          <tr>
            <td class="tg-c3ow">{{ article.author }}, {{ article.created_at }}</td>
          </tr>
        </table>
    </div>
{% endblock %}
